language: c
sudo: required
dist: trusty

before_install:
  #~- sudo add-apt-repository ppa:dns/gnu -y
  #~- sudo apt-get update

  # Get llvm 3.8
  wget http://llvm.org/releases/3.8.0/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
  tar -xvf clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
  export PATH=$PWD/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04/bin/:$PATH
  export LD_LIBRARY_PATH=$PWD/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04/lib/:$LD_LIBRARY_PATH

  - sudo apt-get -y install autoconf automake build-essential libtool
    python python-pip python-sklearn python-pygraphviz
    python-networkx python-jinja2 python-matplotlib google-perftools
    libgoogle-perftools-dev numactl dc zlib1g-dev libedit-dev

  # Install rdiscount
  - rvm install 2.0.0
  - rvm use 2.0.0
  - gem install ronn

  # Install pulp and upgrade numpy
  - sudo pip install pulp numpy --upgrade

install:
  - ./autogen.sh
  - ./configure --without-dragonegg
  - make
  - sudo make install

after_failure:
  - cat config.log

script:
  - cd tests/
  - ./test.sh
  - cd ..
  - for i in $(find tests/ -maxdepth 1 -type d -name 'test_*' | sort ); do echo "************** TEST $i"; cat $i/test.log; done;
